<h1  style="text-align: center"> Todolist </h1>
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder=" Enter Todo" aria-label="Enter todo" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" style="color: blue ">add todo </button>
        </div>
      </div>
      </div>
      <table class="table">
        
        <tbody>
          <tr *ngFor="let todo of todos;let i = index;">  
            <th scope="row">{{i+1}}</th>
            <td>{{todo.name}}</td>
            <td style="color: red;font-weight: bold;">x</td>
          </tr>
          <tr>
          
      </table>
    </div>
